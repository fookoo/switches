<!DOCTYPE html>
<html lang="en" ng-app="e30.switches">
<head>
    <meta charset="UTF-8">
    <title>Switches</title>
    <link rel="stylesheet" href="style/app.css">
    <meta name="viewport" content="width=device-width">
</head>
    <body>
        <div layout="column" layout-fill>
            <md-toolbar ng-cloak>
                <div class="md-toolbar-tools">
                    <md-menu>
                        <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-font-icon="menu">menu</md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button ui-sref="sections">
                                    <md-icon md-font-icon="assignment" md-menu-align-target>assignment</md-icon>
                                    Sections
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ui-sref="switches">
                                    <md-icon md-font-icon="power">power</md-icon>
                                    Switches
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <span>Automation PRO</span>
                    <span flex></span>

                </div>
            </md-toolbar>

            <md-content flex>
                <ui-view></ui-view>
            </md-content>
        </div>
        <script type="application/javascript" src="js/app.js"></script>
        <script type="application/javascript" src="cordova.js"></script>
    </body>
</html>
